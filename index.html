<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Infinite Slider with Arrow Button</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>

<div class="arrow left" onclick="scroll(-1)">❮</div>
<div class="arrow right" onclick="scroll(1)">❯</div>

<div class="slider">
  <div class="slide"><img src="https://images.pexels.com/photos/575386/pexels-photo-575386.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Slide1"></div>
  <div class="slide"><img src="https://images.pexels.com/photos/260024/pexels-photo-260024.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Slide2"></div>
  <div class="slide"><img src="https://images.pexels.com/photos/575386/pexels-photo-575386.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Slide3"></div>
  <div class="slide"><img src="https://images.pexels.com/photos/575386/pexels-photo-575386.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Slide4"></div>
  <div class="slide"><img src="https://images.pexels.com/photos/1079948/pexels-photo-1079948.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Slide5"></div>
  <div class="slide"><img src="https://images.pexels.com/photos/575386/pexels-photo-575386.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Slide6"></div>
  <div class="slide"><img src="https://www.pexels.com/photo/green-grass-near-trees-1770809/" alt="Slide7"></div>
  <div class="slide"><img src="https://images.pexels.com/photos/575386/pexels-photo-575386.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Slide8"></div>
  <div class="slide"><img src="https://images.pexels.com/photos/1387045/pexels-photo-1387045.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Slide9"></div>
  <div class="slide"><img src="https://images.pexels.com/photos/575386/pexels-photo-575386.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Slide10"></div>
</div>

<script src="./script.js"></script>

</body>
</html>
